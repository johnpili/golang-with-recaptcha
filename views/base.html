{{define "base"}}
<!DOCTYPE html>
<html>

<head>
    <title>{{block "title" .}}Demo Google reCAPTCHA with Golang | John Pili{{end}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" content="{{.csrfToken}}">
    <meta name="_csrf_header" content="X-CSRF-Token">
    <meta charset="utf-8" />
    <link rel=”canonical” href="" />
    <meta name="description" />
    <link rel="stylesheet" href="/static/vendors/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendors/fontawesome-free-5.11.2-web/css/all.css" />
    <link rel="stylesheet" href="/static/css/site.css" />

    <script src="/static/vendors/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/static/vendors/jszip/jszip.min.js" type="text/javascript"></script>
    <script src="/static/vendors/fezvrasta/popper.min.js" type="text/javascript"></script>

    <script src="/static/vendors/axios/axios.min.js" type="text/javascript"></script>
    <script src="/static/vendors/vue/vue.js" type="text/javascript"></script>
    <script src="/static/vendors/bootstrap-4.4.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/vendors/moment/moment.min.js" type="text/javascript"></script>
    <script src="/static/vendors/malihu-custom-scrollbar-plugin-3.1.5/jquery.mCustomScrollbar.concat.min.js"
        type="text/javascript"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>    
</head>

<body>
    <div id="root">
        <nav id="navbar-custom" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-0">
            <a class="navbar-brand" href="/">reCAPTCHA with Golang</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>            
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 py-5 vh-100">
                    <main class="page-content">
                        {{block "content" .}}Have you seen the content writer?{{end}}
                    </main>
                </div>
            </div>
        </div>
        
        <!-- START GENERATED ABOUT -->

        <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel"
            aria-hidden="true">
            <div class="modal-dialog p-0" role="document">
                <div class="modal-content p-0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="aboutModalLabel">About</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body p-0 m-0">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 d-flex" style="height: 250px;">
                                    <img src="/static/img/logo-with-name.svg" class="mx-auto d-block align-self-center"
                                        style="width: 70%" />
                                </div>
                            </div>
                            <div class="row pt-1">
                                <div class="col-2">
                                    <label>Product</label>
                                </div>
                                <div class="col-10">
                                    <label>reCAPTCHA with Golang</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <label>Version</label>
                                </div>
                                <div class="col-10">
                                    <label>2020.1.0</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- END GENERATED ABOUT -->
    </div>
    <script>
        $(document).ready(function () {

            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content, #navbar-custom').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });

            $('.dropdown-menu a.dropdown-toggle').on('click', function (e) {
                if (!$(this).next().hasClass('show')) {
                    $(this).parents('.dropdown-menu').first().find('.show').removeClass("show");
                }
                var $subMenu = $(this).next(".dropdown-menu");
                $subMenu.toggleClass('show');


                $(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function (e) {
                    $('.dropdown-submenu .show').removeClass("show");
                });


                return false;
            });

        });
    </script>
    {{block "scripts" .}}{{end}}
</body>

</html>
{{end}}
