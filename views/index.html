{{define "title"}}{{.Title}}{{end}}
{{define "content"}}
<div class="container pb-5">
    <div class="row sticky-top-action-bar">
        <div class="col-12">
        </div>
    </div>
    <div class="row">
        <div class="col-12 py-2">
            <form method="POST" action="/">
                <input type="hidden" name="gorilla.csrf.Token" value="{{.CSRFToken}}">
                <h1>Demo Google reCAPTCHA</h1>
                <div class="container-fluid">
                    {{if .ErrorMessages}}
                    <div class="alert alert-danger" role="alert">
                        {{.ErrorMessages}}
                    </div>
                    {{end}}
                    <div class="row">
                        <div class="col-12">
                            <label>Title</label>
                            <input name="title" type="text" placeholder="Title" class="form-control" maxlength="100"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <textarea name="payload" class="form-control" rows="10" placeholder="Journal Entries Here"
                                      maxlength="500"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pt-4">
                            <div class="g-recaptcha" data-sitekey="{{.Data.clientKey}}"></div>
                            <br/>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
{{define "scripts"}}
{{end}}
